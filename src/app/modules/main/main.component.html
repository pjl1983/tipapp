<div class="page-container">
  <mat-grid-list cols="2" rowHeight="4:1">
    <mat-grid-tile>
      <mat-card [style.width.%]="100">
        <h3>Groups</h3>
        <hr>
        <ng-container *ngIf="member?.groups.length; else addGroup">
          <mat-list>
            <mat-list-item *ngFor="let group of member.groups">
              <a [routerLink]="['/group', group.name]">{{group.name}}</a>
            </mat-list-item>
          </mat-list>
        </ng-container>
        <ng-template #addGroup>
          <a routerLink='/'>Add a group.</a>
        </ng-template>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      Something goes here...
    </mat-grid-tile>
  </mat-grid-list>
</div>
