<div class="page-container">
  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile>
      <mat-card [style.width.%]="100" [style.height.px]="300">
        <mat-card-header>
          <mat-card-title>Upcoming Games</mat-card-title>
          <mat-card-subtitle>Bundesliga</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          <table mat-table
                 [dataSource]="games" multiTemplateDataRows
                 class="mat-elevation-z8">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
              <th mat-header-cell *matHeaderCellDef> {{column | uppercase}} </th>
              <td mat-cell *matCellDef="let game"> <img height="25px" width="auto" [src]="game[column].logo"> {{game[column].name}} </td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let game" [attr.colspan]="columnsToDisplay.length">
                <div class="example-element-detail"
                     [@detailExpand]="game == expandedElement ? 'expanded' : 'collapsed'">
                  <div class="example-element-diagram">
                    <div class="example-element-position"> {{game.position}} </div>
                    <div class="example-element-symbol"> {{game.symbol}} </div>
                    <div class="example-element-name"><b>Stadium:</b>  {{game.stadium}} </div>
                    <div class="example-element-weight"><b>Date:</b> {{game.date | date:'medium'}} </div>
                  </div>
                  <div class="example-element-description">
                    {{game.description}}
                  </div>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
                class="example-element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
          </table>


        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card [style.width.%]="100" [style.height.px]="300">
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card [style.width.%]="100" [style.height.px]="300">
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
